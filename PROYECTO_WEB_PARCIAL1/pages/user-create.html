    <nav>
        <div class="logo-name">

            <span class="logo_name">DBU</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="dashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="usuarios.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Usuarios</span>
                </a></li>
                <li><a href="estudiantes.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Estudiantes</span>
                </a></li>
                <li><a href="servicios.html">
                    <i class="uil uil-thumbs-up"></i>

            <ul class="logout-mode">

                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="../images/profile.png" alt="">
        </div>

        <div class="dash-content">
            <div class="title">
                <i class="uil uil-user"></i>
                <div class="text">Crear Usuario</div>
            </div>
        
            <div class="user-form">
                <form id="registroForm">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingrese el nombre de usuario">
                        </div>
        
                        <div class="form-group col-md-4">
                            <label for="fullname">Nombre Completo</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Ingrese el nombre completo">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="fullname">Telefono</label>
                            <input type="tel" class="form-control" id="fullname" placeholder="Ingresa el número de teléfono">
                        </div>
                    </div>
        
                    <div class="row mt-4">
                        <div class="form-group col-md-4">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese la contraseña">
                        </div>
        
                        <div class="form-group col-md-4">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico">
                        </div>
                    </div>
        
                    <button type="submit" class="btn btn-primary mt-4">Crear Usuario</button>
                </form>
            </div>
        </div>
        
        
    </section>

    <script src="../js/dashboard.js"></script>
    <script src="js/formulario.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
