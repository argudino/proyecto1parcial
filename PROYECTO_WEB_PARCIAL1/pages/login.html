<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamento de Bienestar Universitario</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.3/dist/sweetalert2.min.css">
  </head>
  <body>
    <div class="container">
      <form id="loginForm" action="#">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" id="email" placeholder="Enter Your Email">
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Enter Your Password">
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div>
      </form>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.3/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
